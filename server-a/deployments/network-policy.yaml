apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: server-a-deny-egress
spec:
  podSelector:
    matchLabels:
      app: server-a
  policyTypes:
  - Egress
  - Ingress
  ingress:
  - ports:
    - port: 80
      protocol: TCP
  egress:
  # allow DNS resolution
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    - port: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
spec:
  podSelector:
    matchLabels:
      app: server-a
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - port: 80
      protocol: TCP
  egress:
  # allow DNS resolution
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    - port: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-to-backends
spec:
  podSelector:
    matchLabels:
      app: server-a
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx